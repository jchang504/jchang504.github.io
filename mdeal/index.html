<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="A simple timer for Monopoly Deal">
        <meta name="keywords" content="Monopoly,Deal,timer">
        <meta name="author" content="Jemmin Chang">
        <title>Monopoly Deal Timer</title>
    </head>

    <body>
        <div id="payment-button"></div>
        <div id="time"></div>
        <audio id="sound" src="http://soundbible.com/grab.php?id=1815&type=wav"
                          autostart="false" ></audio></audio>
        <form id="settings">
            <label>Seconds for turn</label>
            <input required id="turn" type="number" min="10" value="60">
            <label>Seconds for payment</label>
            <input required id="payment" type="number" min="5" value="25">
            <input type="submit" value="Change settings"></input>
        </form>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
                crossorigin="anonymous"></script>
        <script src="monopoly_deal_timer.js"></script>
    </body>
</html>
