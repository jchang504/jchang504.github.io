<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Allow full screen when "Add to home screen"-ed and launched from
            the shortcut -->
        <meta name="mobile-web-app-capable" content="yes">

        <meta name="description" content="A simple timer for Monopoly Deal">
        <meta name="keywords" content="Monopoly,Deal,timer">
        <meta name="author" content="Jemmin Chang">
        <title>Monopoly Deal Timer</title>
    </head>

    <body>
        <div id="payment-button"></div>
        <div id="time"></div>
        <form id="settings">
            <label>Turn</label>
            <input required id="turn" type="number" min="10" value="60">
            <label>Payment</label>
            <input required id="payment" type="number" min="5" value="25">
            <input type="submit" value="Set limits"></input>
        </form>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
                crossorigin="anonymous"></script>
        <script src="monopoly_deal_timer.js"></script>
    </body>
</html>
