<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="98-252 Course Website">
    <meta name="keywords" content="98-252,CMU,scrabble,Jemmin,Chang,strategy,fundamentals">
    <meta name="author" content="Jemmin Chang">
    <title>Scrabble Word-Checker (OWL2)</title>
    <link type="text/css" rel="stylesheet" href="dictionary-style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="dictionary.js"></script>
  </head>
  <body>
    <h1>CMU 98-252: Wordplay: Fundamentals of Scrabble Strategy</h1>
    <h2>
      Jemmin Chang
      <br>
      CMU Fall 2014
    </h2>
    <p>This page provides you with a simple dictionary script to check if words are legal in Scrabble. It uses the OWL2 dictionary, which is current until <strong>December 1, 2014.</strong></p>
    <div class="centered">
      <form id="check" action="dictionary-check.html">
        <input id="word" type="text" maxlength="15" size="15">
        <button type="submit">Check word</button>
      </form>
      <h1 id="result"></h1>
    </div>
  </body>
</html>
